<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Display iot.pdf</title>
<style>html,body{height:100%;margin:0}#pdf{width:100%;height:100vh;border:0}</style>
</head>
<body>
<!-- Place iot.pdf in the same folder as this HTML file -->
<object id="pdf" data="iot.pdf" type="application/pdf">
  <embed src="iot.pdf" type="application/pdf" />
  <p>Your browser does not support displaying PDFs inline. <a href="iot.pdf" download>Download iot.pdf</a>.</p>
</object>
</body>
</html>
